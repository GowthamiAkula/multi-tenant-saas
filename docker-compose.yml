version: "3.8"

services:
  database:
    image: postgres:16
    container_name: database
    restart: unless-stopped
    environment:
      POSTGRES_DB: saasdb
      POSTGRES_USER: saasuser
      POSTGRES_PASSWORD: saaspass123
    ports:
      - "5432:5432"          # fixed external:internal
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saasuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    environment:
      NODE_ENV: development
      DB_HOST: database       # use service name, not localhost
      DB_PORT: 5432
      DB_NAME: saasdb
      DB_USER: saasuser
      DB_PASSWORD: saaspass123
      FRONTEND_URL: http://localhost:3000
      PORT: 5000
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "5000:5000"          # fixed external:internal
    working_dir: /usr/src/app
    command: >
      sh -c "npx knex migrate:latest && npx knex seed:run && npm run dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000
    depends_on:
      - backend
    ports:
      - "3000:3000"          # fixed external:internal

volumes:
  db_data:
